<section class="features">
  <h2>Explore the many features of our headphones</h2>
  <div class="image-container">
    <img src="assets/headphones-feature.png" alt="Noise-Cancelling Headphones" class="headphones-img">

    <button class="feature-spot" (click)="showFeature('ear-cups')" style="top: 40%; left: 30%;"></button>
    <button class="feature-spot" (click)="showFeature('headband')" style="top: 10%; left: 50%;"></button>
    <button class="feature-spot" (click)="showFeature('noise-cancelling')" style="top: 60%; left: 70%;"></button>
  </div>

  <div class="feature-image">
    <img *ngIf="selectedFeature === 'ear-cups'" src="assets/headphones-ear.png" alt="Ear Cups">
    <img *ngIf="selectedFeature === 'headband'" src="assets/headphones-band.png" alt="Headband">
    <img *ngIf="selectedFeature === 'noise-cancelling'" src="assets/headphones-noise.png" alt="Noise Cancelling">
  </div>

  <div *ngIf="selectedFeature" class="feature-description">
    <h3>{{ featureData[selectedFeature].title }}</h3>
    <p>{{ featureData[selectedFeature].description }}</p>
  </div>

  <!-- Battery Simulator -->
  <div class="battery-simulator">
    <h2>Battery Life Simulation</h2>

    <!-- Volume slider -->
    <div class="slider-container">
      <label for="volumeSlider">Volume Level: {{ volume }}%</label>
      <input type="range"
             id="volumeSlider"
             min="0"
             max="100"
             [(ngModel)]="volume"
             (input)="calculateBatteryLife()" />
    </div>

    <!-- Noise-cancelling toggle button -->
    <div class="noise-cancelling-container">
      <button (click)="toggleNoiseCancelling()">
        {{ isNoiseCancellingOn ? 'Disable Noise Cancelling' : 'Enable Noise Cancelling' }}
      </button>
    </div>

    <!-- Battery life display -->
    <div class="battery-life-display">
      <p>Estimated Battery Life: {{ batteryLife | number:'1.1-1' }} hours</p>
    </div>
  </div>

</section>
